<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $.getJSON("data.json", function(data) {
        console.log(data);
		var i = 0;
		$('body').append("Hello");
		while ( i < 100 ) {
			$('body').append(data.results[i].name);
			$('body').append("\n");
			i++
		}
    });
</script>
</body>
</html>
